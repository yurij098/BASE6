<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS3.while.Task0</title>
    <script>

        let sum = 0
        let x = 0

        do {
            x = parseInt(prompt("Введіть число для суми (або 0 для завершення): "))
            sum = sum + x
        } while (x != 0);

        alert(sum)

    </script>
</head>
