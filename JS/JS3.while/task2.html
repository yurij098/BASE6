<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS3.while.Task0</title>
    <script>

        let dob = 1
        let x = 0

        do {
            x = parseInt(prompt("Введіть число для добутку (або 0 для завершення): "))
            if (x != 0) dob = dob * x
        } while (x != 0);

        alert(dob)

    </script>
</head>
