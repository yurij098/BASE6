<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS3.while.Task0</title>
    <script>
        let smile = 0
        do {
            smile = parseInt(prompt(`№номер вашої посмішки`));
            if (smile == 1) {
                alert("ваша посмішка :)");
            }
            else if (smile == 2) {
                alert("посміхніться :|")
            }
            else if (smile == 3) {
                alert("потрібна посмішка :(")
            }
            else {
                alert("вибачте смайлика с таким номером немає")
            }
        } while (smile != 0);

    </script>
</head>
