<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS2.If.Task Simple 3</title>
    <script>

        let month = null //undefined
        while (month != 0) {
            month = parseInt(prompt(`(Введіть номер місяця; або 0 для виходу)`))
            if (month == 0) break

            // if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
            if ([1, 3, 5, 7, 8, 10, 12].includes(month)) {
                alert("місяці з числом 31 календарних днів,");
            }
            else if (month == 4 || month == 6 || month == 9 || month == 11) {
                alert("місяці з числом 30 календарних днів")
            }
            else if (month == 2) {
                alert("місяць 'лютий' 28 (29) календарних днів")
            }
            else
                alert(" Вибачте нажаль немає місяця с таким числом")
        }
    </script>
</head>
