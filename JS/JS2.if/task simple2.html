    <title>JS2.If.Task Simple 2</title>
    <script>

        let number = null //undefined
        while (number != 0) {
            number = parseInt(prompt(`(Введіть оцінку екзамена чилом; або 0 для виходу)`));
            if (number == 0) break

            if (number == 2) {
                alert("ваша оцінка НЕЗАДОВІЛЬНО ");
            }
            else if (number == 3) {
                alert("ваша оцінка ЗАДОВІЛЬНО' ")
            }
            else if (number == 4) {
                alert("ваша оцінка ДОБРЕ ")
            }
            else if (number == 5) {
                alert(" Посміхніться; ваша оцінка ВІДМІННО")
            }
            else
                alert("дана оцінка не знайдена")

        }

    </script>
