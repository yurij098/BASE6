                'р', 'с', 'т', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ь'].includes(letter.toLowerCase())) {

            }
            else if ("аеиіїоуюєя".includes(letter.toLowerCase()) && letter !== "") {
                poperednijResultat = "голосні"
