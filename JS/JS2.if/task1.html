<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS2.If.Task1</title>
    <script>

        let smile = parseInt(prompt(`№номер вашої посмішки`));
        if (smile == 1) {
            alert(`ваша посмішка з №${smile} :)`);
        }
        else if (smile == 2) {
            alert("посміхніться :|")
        }
        else if (smile == 3) {
            alert("потрібна посмішка :(")
        }
        else {
            alert("вибачте смайлика с таким номером немає")
        }

    </script>
</head>
