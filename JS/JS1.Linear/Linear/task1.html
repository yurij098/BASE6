<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS1.Linear.Linear.Task1</title>
    <script>

        let w = parseFloat(prompt("Введіть ширину екрана"))
        let n = parseFloat(prompt("Введіть кількість елементів, які повинні бути відображені у рядку"))
        alert(`Ширина елементів, які повинні бути відображені у цьому рядку: ${w / n}`)

    </script>
</head>

<body>
    <h1>JS1.Linear.Linear.Task1</h1>
</body>

</html>
